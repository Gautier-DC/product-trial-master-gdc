<h1 class="text-center">Liste des produits</h1>

<p-button
  label="Créer produit"
  (onClick)="onCreate()"
  class="block text-center"
/>

<p-dataView #dv [value]="products()" [layout]="'grid'">
  <ng-template pTemplate="grid" let-products>
    @for (product of products; track product) {
    <p-card class="block mb-2 border border-red-500">
      <span class="font-medium text-secondary text-sm">{{
        product.category
      }}</span>
      <img
        src="{{ product.image }}"
        alt="{{ product.name }}"
        class="w-full h-48 object-cover mt-2"
        (error)="product.image = 'assets/img/error.jpg'"
      />
      <ng-template pTemplate="footer">
        <div class="flex justify-between w-full">
          <div class="flex-col justify-between gap-12 w-full">
            <div class="text-lg font-medium text-900">
              {{ product.name }}
            </div>
            <span class="text-lg font-medium text-900"
              >{{ product.price }} €</span
            >
            <app-rating [rating]="product.rating" />
          </div>
          <div class="flex-col h-full justify-between shrink-0">
            <app-stock-indicator [inventoryStatus]="product.inventoryStatus" />
          </div>
        </div>
        <!-- <div class="flex gap-3 mt-1">
                <p-button
                    label="Modifier"
                    severity="secondary"
                    (onClick)="onUpdate(product)"
                />
                <p-button
                    label="Supprimer"
                    severity="danger"
                    (onClick)="onDelete(product)"
                />
                </div> -->
      </ng-template>
    </p-card>
    }
  </ng-template>
</p-dataView>

<p-dialog
  [(visible)]="isDialogVisible"
  [style]="{ width: '50vw' }"
  header="Ajout/Edition produit"
>
  <app-product-form
    [product]="editedProduct()"
    (save)="onSave($event)"
    (cancel)="onCancel()"
  />
</p-dialog>
